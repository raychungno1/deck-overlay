<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck Overlay</title>
    <script src="frontend/CSInterface.js"></script>
    <script src="frontend/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6514e789c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container navbar__inner">
        <p class="navbar__link title selected" id="battle-nav">
          Battle Overlay
        </p>
        <p class="navbar__link title" id="stats-nav">Deck Stats</p>
      </div>
    </nav>
    <div id="battle-page" class="">
      <form class="form">
        <div class="container form__input">
          <p class="form__label label-width">Blue Link</p>
          <input
            class="form__text full-width"
            type="text"
            name="blue-deck-link"
            id="blue-deck-link"
            placeholder="Deck Link"
            value="https://link.clashroyale.com/deck/en?deck=26000063;26000067;26000068;26000077;26000087;28000006;28000012;28000016"
          />
        </div>
        <div class="container deck__preview" id="blue-deck-preview"></div>
        <div class="container form__input">
          <p class="form__label label-width">Red Link</p>
          <input
            class="form__text full-width"
            type="text"
            name="red-deck-link"
            id="red-deck-link"
            placeholder="Deck Link"
            value="https://link.clashroyale.com/deck/en?deck=26000063;26000067;26000068;26000077;26000087;28000006;28000012;28000016"
          />
        </div>
        <div class="container deck__preview" id="red-deck-preview"></div>
        <div class="container">
          <button class="battle__action deck-actions" id="link-deck-overlay">
            <i class="fa-solid fa-shield-halved"></i> Overlay
          </button>
        </div>
      </form>
      <form class="form" id="player-form">
        <div class="container form__input">
          <p class="form__label label-width">Player Tag</p>
          <input
            class="form__text"
            type="text"
            name="playerId"
            id="playerId"
            placeholder="Player Tag"
            value="#L008PR8C"
          />
          <button class="form__button">
            <i class="fas fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
      <div class="container battle" id="battles"></div>
    </div>
    <div id="stats-page" class="page__hidden">
      <form class="form" id="stat-form">
        <div class="container form__input">
          <p class="form__label label-width">Link</p>
          <input
            class="form__text full-width"
            type="text"
            name="stat-deck-link"
            id="stat-deck-link"
            placeholder="Deck Link"
            value="https://link.clashroyale.com/deck/en?deck=26000063;26000067;26000068;26000077;26000087;28000006;28000012;28000016"
          />
        </div>
        <div class="container deck__preview" id="stat-deck-preview"></div>
        <div class="container form__input">
          <p class="form__label label-width">Title</p>
          <input
            class="form__text"
            type="text"
            name="stat-deck-title"
            id="stat-deck-title"
            placeholder="Deck Title"
          />
        </div>
        <div class="container form__input">
          <p class="form__label label-width">Attack</p>
          <input
            class="matchup__slider"
            type="range"
            id="stat-attack"
            name="stat-attack"
            min="0"
            max="5"
            value="3"
          />
          <p class="form__label" id="stat-attack-lbl">3</p>
        </div>
        <div class="container form__input">
          <p class="form__label label-width">Defense</p>
          <input
            class="matchup__slider"
            type="range"
            id="stat-defense"
            name="stat-defense"
            min="0"
            max="5"
            value="3"
          />
          <p class="form__label" id="stat-defense-lbl">3</p>
        </div>
        <div class="container form__input">
          <p class="form__label label-width">Versatility</p>
          <input
            class="matchup__slider"
            type="range"
            id="stat-vers"
            name="stat-vers"
            min="0"
            max="5"
            value="3"
          />
          <p class="form__label" id="stat-vers-lbl">3</p>
        </div>
        <div class="container form__input">
          <p class="form__label label-width">Synergy</p>
          <input
            class="matchup__slider"
            type="range"
            id="stat-synergy"
            name="stat-synergy"
            min="0"
            max="5"
            value="3"
          />
          <p class="form__label" id="stat-synergy-lbl">3</p>
        </div>
        <div class="container form__input form__tall">
          <p class="form__label label-width matchup__label">Matchups</p>
          <div>
            <div class="form__matchup">
              <select
                class="form__select"
                name="matchup-list"
                id="matchup-1-list-ds"
              ></select>
              <input
                class="matchup__slider"
                type="range"
                id="matchup-1-slider-ds"
                name="matchup"
                min="0"
                max="100"
                step="5"
                value="70"
              />
              <p class="form__label" id="matchup-1-lbl-ds">75%</p>
            </div>
            <div class="form__matchup">
              <select
                class="form__select"
                name="matchup-list"
                id="matchup-2-list-ds"
              ></select>
              <input
                class="matchup__slider"
                type="range"
                id="matchup-2-slider-ds"
                name="matchup"
                min="0"
                max="100"
                step="5"
                value="60"
              />
              <p class="form__label" id="matchup-2-lbl-ds">65%</p>
            </div>
            <div class="form__matchup">
              <select
                class="form__select"
                name="matchup-list"
                id="matchup-3-list-ds"
              ></select>
              <input
                class="matchup__slider"
                type="range"
                id="matchup-3-slider-ds"
                name="matchup"
                min="0"
                max="100"
                step="5"
                value="50"
              />
              <p class="form__label" id="matchup-3-lbl-ds">50%</p>
            </div>
            <div class="form__matchup">
              <select
                class="form__select"
                name="matchup-list"
                id="matchup-4-list-ds"
              ></select>
              <input
                class="matchup__slider"
                type="range"
                id="matchup-4-slider-ds"
                name="matchup"
                min="0"
                max="100"
                step="5"
                value="40"
              />
              <p class="form__label" id="matchup-4-lbl-ds">40%</p>
            </div>
          </div>
        </div>
        <div class="container form__input">
          <p class="form__label label-width">Tips</p>
          <input id="tips-toggle" type="checkbox" checked />
        </div>
        <div id="deck-tips-container">
          <div class="container form__input">
            <p class="form__label label-width">Playstyle</p>
            <select class="form__select" name="playstyle" id="playstyle">
              <option value="Beatdown">Beatdown</option>
              <option value="Control">Control</option>
              <option value="Punish">Punish</option>
              <option value="Chip">Chip</option>
              <option value="Siege">Siege</option>
              <option value="Spell Bait">Spell Bait</option>
              <option value="Split Lane">Split Lane</option>
            </select>
          </div>
          <div class="container form__input form__tall">
            <p class="form__label label-width">Substitutes</p>
            <div class="subs__container" id="subs-container"></div>
          </div>
        </div>
        <div class="container">
          <button class="battle__action" type="submit">
            <i class="fa-solid fa-shield-halved"></i> Overlay
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
